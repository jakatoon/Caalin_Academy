<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information - Caalin Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .student-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Caalin Academy Logo" style="width: 100px;">
        <h1>Caalin Academy</h1>
    </header>
    <div class="container" id="studentContainer">
        <h2>Student Information</h2>
        <div class="student-info" id="studentInfo"></div>
        <img id="studentImage" alt="Student Image">
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const studentName = params.get('name');

        if (studentName) {
            fetch('student.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const students = data.split('\n').map(line => {
                        const [name, year, course] = line.split(',');
                        return { name: name.trim(), year: year.trim(), course: course.trim() };
                    });

                    const student = students.find(s => s.name === studentName);
                    if (student) {
                        document.getElementById('studentInfo').innerHTML = `
                            <p><strong>Name:</strong> ${student.name}</p>
                            <p><strong>Academic Year:</strong> ${student.year}</p>
                            <p><strong>Course:</strong> ${student.course}</p>
                        `;
                        document.getElementById('studentImage').src = `${student.name}.jpg`;
                    } else {
                        document.getElementById('studentInfo').innerHTML = '<p>Student not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching student data:', error);
                    document.getElementById('studentInfo').innerHTML = '<p>Error loading student information. Please try again later.</p>';
                });
        } else {
            document.getElementById('studentInfo').innerHTML = '<p>No student name provided in the URL.</p>';
        }
    </script>
</body>
</html>
